<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like my gift, meow? 🐾</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">🐾</div>
        <div class="splash-text">Loading your gift...</div>
        <div class="splash-loading">
            <div class="splash-loading-bar"></div>
        </div>
    </div>

    <div id="floatingElements"></div>

    <!-- Cat Mascot -->
    <div class="cat-mascot" onclick="triggerMascot()">
        <img src="images/login-cat.gif" alt="Cat mascot">
        <div class="mascot-bubble" id="mascotBubble">
            <p id="mascotText">Meow! Click me anytime! 🐾</p>
        </div>
    </div>

    <div class="container">
        <!-- Screen 1: Login -->
        <div id="loginScreen" class="screen">
            <div class="cat-gif" id="loginCat">
                <img src="images/login-cat.gif" alt="Welcome cat">
            </div>
            <h1>Hello is it you? 🐾</h1>
            <p>Enter your name</p>
            <input type="text" id="nameInput" placeholder="Your name..." maxlength="20">
            <div class="error-message" id="errorMessage"></div>
            <br><br>
            <button class="btn-primary" onclick="startGame()">Enter ✨</button>
        </div>

        <!-- Screen 2: Message with Redeem Code -->
        <div id="messageScreen" class="screen">
            <div class="cat-gif" id="happyCat">
                <img src="images/happy-cat.gif" alt="Happy cat">
            </div>
            <h1>Yay! 💕</h1>
            <div class="message-box">
                <div class="typewriter" id="typewriter"></div>
                <div id="bonusMessages"></div>
            </div>
            
            <div class="redeem-section">
                <div class="redeem-title">
                    <span>🎁</span>
                    <span>Got a Secret Code?</span>
                    <span>🎁</span>
                </div>
                <div class="redeem-input-container">
                    <input type="text" class="redeem-input" id="codeInput" placeholder="ENTER CODE" maxlength="15">
                    <button class="redeem-btn" onclick="redeemCode()">REDEEM 🎯</button>
                </div>
                <div id="redeemMessage"></div>
            </div>
        </div>
    </div>

    <!-- Guestbook Screen -->
    <div class="guestbook-screen" id="guestbookScreen">
        <div class="guestbook-content">
            <div class="guestbook-header">
                <h2>📖 Guestbook</h2>
                <button class="close-guestbook" onclick="closeGuestbook()">×</button>
            </div>
            
            <div class="guestbook-form">
                <h3 style="color: #936fb5; margin-bottom: 15px;">Leave a message 💌</h3>
                <input type="text" id="guestName" placeholder="Your name..." maxlength="30">
                <textarea id="guestMessage" placeholder="Write your message here..." maxlength="500"></textarea>
                <button class="btn-primary" onclick="addGuestbookEntry()">Submit Message 💫</button>
            </div>
            
            <div class="guestbook-entries" id="guestbookEntries">
                <div class="empty-guestbook">
                    <p>📝 No messages yet. Be the first to leave one!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="heart-rain" id="fallingItems"></div>

    <!-- Guestbook Button -->
    <button class="guestbook-btn" id="guestbookBtn" onclick="openGuestbook()">📖</button>

    <!-- Settings Button -->
    <button class="settings-btn" id="settingsBtn" onclick="openSettings()">⚙️</button>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Theme Settings</h2>
                <button class="close-settings" onclick="closeSettings()">×</button>
            </div>
            <div id="themeOptions">
                <div class="theme-option selected" onclick="changeTheme('hearts')">
                    <span class="theme-emoji">💖</span>
                    <span class="theme-label">Hearts</span>
                </div>
                <div class="theme-option" onclick="changeTheme('cats')">
                    <span class="theme-emoji">🐾</span>
                    <span class="theme-label">Cat Paws</span>
                </div>
                <div class="theme-option" onclick="changeTheme('stars')">
                    <span class="theme-emoji">⭐</span>
                    <span class="theme-label">Stars</span>
                </div>
                <div class="theme-option" onclick="changeTheme('flowers')">
                    <span class="theme-emoji">🌸</span>
                    <span class="theme-label">Flowers</span>
                </div>
                <div class="theme-option" onclick="changeTheme('butterflies')">
                    <span class="theme-emoji">🦋</span>
                    <span class="theme-label">Butterflies</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicToggle" onclick="toggleMusic()">🔇</button>

    <!-- Developer Watermark -->
    <div class="developer-mark">
        <span>💻 Crafted with 💜 by</span>
        <a href="https://www.facebook.com/share/1BFWiXpaav/" target="_blank">Zeus</a>
        <span>🐾</span>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" preload="auto">
        <source src="sounds/click.mp3" type="audio/mpeg">
    </audio>
    <audio id="meowSound" preload="auto">
        <source src="sounds/meow.mp3" type="audio/mpeg">
    </audio>
    <audio id="successSound" preload="auto">
        <source src="sounds/success.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop preload="auto">
        <source src="sounds/background-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
